{% extends "admin/starter.html" %}
{% block main %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped mb-0">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Başlıq</th>
                                                    <th>Tarix</th>
                                                    <th>İstifadəçi</th>
                                                    <th>Status</th>
                                                    <th>Durum</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for post in posts %}
                                                    <tr>
                                                        <td>{{ post.id }}</td>
                                                        <td>{{ post.title }}</td>
                                                        <td>{{ post.date_posted }}</td>
                                                        <td>{{ post.user_id }}</td>
                                                        <td>
                                                            <a href="{{url_for('edit_post', id = post.id)}}" class="mr-2"><i class="fas fa-edit text-info font-16"></i></a>
                                                            <a href="{{url_for('delete_post_admin', id = post.id)}}"><i class="fas fa-trash-alt text-danger font-16"></i></a>                                                        
                                                        </td>
                                                        <td>
                                                            <div class="custom-control custom-switch">
                                                                <label class="custom-control-label" for="customSwitch1"></label>
                                                                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                                            </div>                                                        
                                                        </td>                                                        
                                                    </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
